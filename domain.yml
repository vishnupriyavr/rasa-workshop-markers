version: "3.0"

intents:
  - greet
  - know_details_about_meetup
  - goodbye
  - affirm
  - deny
  - bot_challenge

responses:
  utter_greet:
  - text: "Hi! Good to see you here at 'Let's MeetUp!'! What are you looking for today?"

  utter_know_details_about_meetup:
  - text: "It is awesome that you are interested in our meetup! Which of these groups are you interested in?"
    buttons:
    - title: "Rasa Community Chennai Chapter"
      payload: "/choose_meetup_group"
    - title: "Rasa Community Bangalore Chapter"
      payload: "/choose_meetup_group"
    - title: "Both of the above"
      payload: "/choose_meetup_group"

  utter_did_that_help:
  - text: "Did that help you?"

  utter_goodbye:
  - text: "Bye, see you soon!"

  utter_iamabot:
  - text: "I am a bot, powered by Rasa."

session_config:
  session_expiration_time: 60
  carry_over_slots_to_new_session: true
