version: '3.0'

rules:
  - rule: Say goodbye anytime the user says goodbye
    steps:
      - intent: goodbye
      - action: utter_goodbye

  - rule: Say 'I am a bot' anytime the user challenges
    steps:
      - intent: bot_challenge
      - action: utter_iamabot

  - rule: Say the scheduled meetup details anytime the user asks for the meetup group
    steps:
      - intent: choose_meetup_group
      - action: utter_choose_meetup_group
